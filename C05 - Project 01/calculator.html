<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body class="calculator">
        <span>
            <button class="head"><a href ="home.html">Home</a></button>

            <button class="current">Calculator</button>
            
            <button class="head"><a href ="signup.html">Signup</a></button>
            <br /><br /><br />
        </span>

        <input type="number" placeholder="Typein here" class="space" >
        <br /><br />

        
        <table class="table">
            <tr>
                
                <td><input type="button" value="9" class="numbers"></td>
                <td><input type="button" value="8" class="numbers"></td>
                <td><input type="button" value="7" class="numbers"></td>
                <td></td>
                <td><input type="button" value="+" class="numbers"></td>
                <td><input type="button" value="-" class="numbers"></td>
                <td></td>
                <td><input type="button" value="CE" class="numbers"></td>
                
            </tr>
            <tr>
                <td><input type="button" value="6" class="numbers"></td>
                <td><input type="button" value="5" class="numbers"></td>
                <td><input type="button" value="4" class="numbers"></td>
                <td></td>
                <td><input type="button" value="*" class="numbers"></td>
                <td><input type="button" value="/" class="numbers"></td>
            </tr>
            <tr>
                <td><input type="button" value="3" class="numbers"></td>
                <td><input type="button" value="2" class="numbers"></td>
                <td><input type="button" value="1" class="numbers"></td>
                <td></td>
                <td><input type="button" value="%" class="numbers"></td>
                <td><input type="button" value="^" class="numbers"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="0" class="numbers"></td>
            </tr>
        </table>
    </body>
</html>
